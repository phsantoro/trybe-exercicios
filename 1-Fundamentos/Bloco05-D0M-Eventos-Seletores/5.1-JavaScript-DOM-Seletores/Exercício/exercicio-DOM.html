<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width" />
    <title>Exercício 5.1</title>
    
    <style>
      main, section {
        border-color: black;
        border-style: solid;
      }

      .title {
        text-align: center;
      }

      .main-content {
        background-color: yellow;
      }

      .main-content .center-content {
        background-color: red;
        width: 50%;
        margin: 0 auto;
      }

      .main-content .center-content p {
        font-style: italic;
      }
    </style>
  </head>
  <body>
    <header> 
      <h1 class="title">Exercício 5.1 - JavaEscripito </h1>
    </header>    
    <main class="main-content">
      <section class="center-content">
        <p>Texto padrão do nosso site</p>
        <p>-----</p>
        <p>Trybe</p>
      </section>
    </main>
    <script>
        /*
        Aqui você vai modificar os elementos já existentes utilizando apenas as funções:
        - document.getElementById()
        - document.getElementsByClassName()
        - document.getElementsByTagName()
 Crie uma função que mude o texto na tag <p> para uma descrição de como você se vê daqui a 2 anos. (Não gaste tempo pensando no texto e sim realizando o exercício)
 Crie uma função que mude a cor do quadrado amarelo para o verde da Trybe (rgb(76,164,109)).
 Crie uma função que mude a cor do quadrado vermelho para branco.
 Crie uma função que corrija o texto da tag <h1>.
 Crie uma função que modifique todo o texto da tag <p> para maiúsculo.
 Crie uma função que exiba o conteúdo de todas as tags <p> no console.
        */

    //  1 - Crie uma função que mude o texto na tag <p> para uma descrição de como você se vê daqui a 2 anos. (Não gaste tempo pensando no texto e sim realizando o exercício)

        function mudarTexto() {
            let texto = document.getElementsByTagName('p')[1];
            texto.innerHTML = "Estar trabalhando com programação."
        }
        mudarTexto();

    // 2 -  Crie uma função que mude a cor do quadrado amarelo para o verde da Trybe (rgb(76,164,109)).

    function mudarCor() {
            let cor = document.getElementsByClassName('main-content')[0];
            cor.style.background = 'rgb(76,164,109)'
        }
        mudarCor();

    // 3 -  Crie uma função que mude a cor do quadrado vermelho para branco.

        function corCentro() {
            let meio = document.getElementsByClassName('center-content')[0];
            meio.style.background = "white"
        }
        corCentro();
    // // 4 -  Crie uma função que corrija o texto da tag <h1>.

        function mudarText() {
            let corrigir = document.getElementsByTagName('h1')[0];
            corrigir.innerHTML = "Exercício 5.1 - JavaScript";
        }
        mudarText();

    // 5 -  Crie uma função que modifique todo o texto da tag <p> para maiúsculo.

        function textoMaiusculo() {
            let maiúsculo = document.getElementsByTagName('p');
            for (let i = 0; i < maiúsculo.length; i += 1){
                maiúsculo[i].innerHTML = maiúsculo[i].innerHTML.toUpperCase();
            }
        }
        textoMaiusculo();
        
    </script>
  </body>
</html>
