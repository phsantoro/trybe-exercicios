<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    
<button id="button_test"> CLICK </button>
<p id="text"></p>
</body>
<script>
    let clickCount = 0;
    let textToDisplay = document.getElementById("text");
    let buttonClick = document.getElementById("button_test");

    buttonClick.addEventListener("click", () => textToDisplay.innerHTML = clickCount += 1);  
</script>
</html>
