<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <title>Exemplo Tela de Login</title>
  </head>
  <body>
    <h1>Tela de Login</h1>

    <form action="" method="get">
      <div>
        <label for="input-email">E-mail</label>
        <input type="text" name="email" id="input-email" placeholder="Digite seu email" required  autocomplete="off" autofocus />
      </div>
      <div>
        <label for="input-senha">Senha</label>
        <input type="password" name="senha" id="input-senha" placeholder="Digite sua senha"required >
      </div>
      <label for="inp-checkbox">Lembre-me</label>
      <input type="checkbox" name="lembrar" id="inp-checkbox" />
      <br>
      <button>Entrar</button>
    </form>
  </body>
</html>
